global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@trading-bot.local'
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'category']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      repeat_interval: 5m
    - match:
        severity: emergency
      receiver: 'emergency-alerts'
      repeat_interval: 1m
    - match:
        category: risk
      receiver: 'risk-alerts'
      repeat_interval: 10m

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://host.docker.internal:3001/webhook/alerts'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'trading-bot'
            password: 'webhook-secret'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:3001/webhook/alerts/critical'
        send_resolved: true
    slack_configs:
      - channel: '#trading-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'emergency-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:3001/webhook/alerts/emergency'
        send_resolved: true
    slack_configs:
      - channel: '#trading-emergency'
        title: 'üÜò EMERGENCY: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'risk-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:3001/webhook/alerts/risk'
        send_resolved: true
    slack_configs:
      - channel: '#trading-risk'
        title: '‚ö†Ô∏è RISK: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
  - source_match:
      severity: 'emergency'
    target_match:
      severity: 'critical'
    equal: ['alertname', 'component']
  routes:
    - match:
        severity: critical
      receiver: 'slack-critical'
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'slack-warnings'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#trading-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        footer: '{{ template "slack.default.footer" . }}'

  - name: 'slack-critical'
    slack_configs:
      - channel: '#trading-critical'
        send_resolved: true
        title: '[CRITICAL] {{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        footer: '{{ template "slack.default.footer" . }}'
        color: 'danger'

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#trading-warnings'
        send_resolved: true
        title: '[WARNING] {{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        footer: '{{ template "slack.default.footer" . }}'
        color: 'warning'

templates:
  - '/etc/alertmanager/template/*.tmpl'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname'] 