# Development configuration file
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    basicAuth: false
    jsonData:
      httpMethod: POST
      timeInterval: "5s"
      queryTimeout: "60s"
      retention: "15d"
