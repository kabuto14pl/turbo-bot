# Production-ready load balancing for Enterprise Trading Bot

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize for high performance
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=trading_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=trading_health:10m rate=30r/s;

    # Upstream servers for trading bot instances
    upstream trading_bot_backend {
        least_conn;
        
        # Primary trading bot instances
        server trading-bot-1:3001 weight=3 max_fails=3 fail_timeout=30s;
        server trading-bot-2:3002 weight=2 max_fails=3 fail_timeout=30s;
        server trading-bot-3:3003 weight=1 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
    }

    # Main server configuration
    server {
        listen 80;
        server_name trading-bot.local localhost;

        # Health check endpoint (high rate limit)
        location /health {
            limit_req zone=trading_health burst=20 nodelay;
            
            proxy_pass http://trading_bot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check specific settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            
            # Add health check headers
            add_header X-Load-Balancer "nginx" always;
            add_header X-Backend-Server $upstream_addr always;
        }

        # API endpoints (rate limited)
        location /api/ {
            limit_req zone=trading_api burst=50 nodelay;
            
            proxy_pass http://trading_bot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API specific settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Retry configuration
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # Main application
        location / {
            proxy_pass http://trading_bot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard proxy settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
