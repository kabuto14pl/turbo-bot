# Development configuration file
# Prometheus configuration for Autonomous Trading Bot
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'autonomous-trading-bot'

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Autonomous Trading Bot metrics
  - job_name: 'trading-bot'
    static_configs:
      - targets: ['trading-bot:9091']
    scrape_interval: 10s
    metrics_path: '/metrics'
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
      
  # Kafka metrics (if enabled)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s
    
  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
