# Production deployment configuration
apiVersion: v1
kind: Service
metadata:
  name: trading-bot-service
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: trading-bot
    version: green
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: trading-bot-headless
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: trading-bot
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  - name: metrics
    port: 9090
    targetPort: 9090

---
# External LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: trading-bot-external
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: trading-bot
  ports:
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  externalTrafficPolicy: Local
  loadBalancerSourceRanges:
  - 0.0.0.0/0

---
# Ingress for external access with SSL termination
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trading-bot-ingress
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - trading-bot.yourdomain.com
    - api.trading-bot.yourdomain.com
    secretName: trading-bot-tls
  rules:
  - host: trading-bot.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trading-bot-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: trading-bot-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: trading-bot-service
            port:
              number: 9090
  - host: api.trading-bot.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: trading-bot-service
            port:
              number: 80

---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trading-bot-service-monitor
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: trading-bot
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - trading-production
