apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-bot-data-pvc
  namespace: trading-bot-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-bot-logs-pvc
  namespace: trading-bot-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: efs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-bot-storage-config
  namespace: trading-bot-production
data:
  data-path: "/app/data"
  logs-path: "/app/logs"
  backup-schedule: "0 2 * * *"
  retention-days: "30"
