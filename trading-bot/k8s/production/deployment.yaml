# üöÄ [PRODUCTION-CONFIG]
# Production deployment configuration
# üîê PRODUCTION KUBERNETES DEPLOYMENT
# Hardened Kubernetes deployment with comprehensive security controls
# Implements defense-in-depth security strategy for trading bot

apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-bot-green
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
    version: green
    environment: production
    security.compliance: gdpr
    tier: backend
  annotations:
    deployment.kubernetes.io/revision: "1"
    security.compliance/scanned: "true"
    security.compliance/last-scan: "2025-01-27"
    gdpr.compliance/data-retention: "90-days"
    gdpr.compliance/encryption: "aes-256-gcm"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trading-bot
      version: green
  template:
    metadata:
      labels:
        app: trading-bot
        version: green
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        # AppArmor disabled for local minikube environment
    spec:
      # ============================================================================
      # SECURITY CONTEXT - Pod Level
      # ============================================================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: [1001]

      # ============================================================================
      # SERVICE ACCOUNT AND RBAC
      # ============================================================================
      serviceAccountName: trading-bot-service-account
      automountServiceAccountToken: false

      # ============================================================================
      # NODE SCHEDULING AND AFFINITY - ADAPTED FOR LOCAL MINIKUBE
      # ============================================================================
      # nodeSelector removed for local deployment
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: trading-bot
              topologyKey: kubernetes.io/hostname

      # ============================================================================
      # TOLERATIONS FOR DEDICATED NODES
      # ============================================================================
      tolerations:
      - key: "trading-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

      # ============================================================================
      # INIT CONTAINERS - Security and Setup
      # ============================================================================
      initContainers:
      - name: security-init
        image: alpine:3.19
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        command:
        - sh
        - -c
        - |
          echo "üîí Initializing security configurations..."
          
          # Verify file permissions
          ls -la /app/logs/
          
          # Security checks
          if [ ! -d "/app/logs/gdpr-compliant" ]; then
            echo "‚ùå GDPR logs directory not found"
            exit 1
          fi
          
          if [ ! -d "/app/logs/gdpr-audit" ]; then
            echo "‚ùå GDPR audit directory not found"
            exit 1
          fi
          
          echo "‚úÖ Security initialization completed"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp

      # ============================================================================
      # MAIN CONTAINER - Trading Bot Application
      # ============================================================================
      containers:
      - name: trading-bot
        image: ghcr.io/your-org/trading-bot:latest
        imagePullPolicy: Always
        
        # ============================================================================
        # CONTAINER SECURITY CONTEXT
        # ============================================================================
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault

        # ============================================================================
        # RESOURCE LIMITS AND REQUESTS
        # ============================================================================
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "2Gi"

        # ============================================================================
        # ENVIRONMENT VARIABLES
        # ============================================================================
        env:
        - name: NODE_ENV
          value: "production"
        - name: GDPR_COMPLIANCE_MODE
          value: "strict"
        - name: LOG_LEVEL
          value: "info"
        - name: DATA_RETENTION_DAYS
          value: "90"
        - name: ENCRYPTION_ENABLED
          value: "true"
        - name: AUDIT_LOGGING_ENABLED
          value: "true"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # ============================================================================
        # SECRETS AND CONFIG MAPS
        # ============================================================================
        envFrom:
        - secretRef:
            name: trading-bot-secrets
        - configMapRef:
            name: trading-bot-config

        # ============================================================================
        # VOLUME MOUNTS
        # ============================================================================
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: secrets-volume
          mountPath: /app/secrets
          readOnly: true

        # ============================================================================
        # HEALTH CHECKS
        # ============================================================================
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health/startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1

        # ============================================================================
        # LIFECYCLE HOOKS
        # ============================================================================
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                echo "üõë Graceful shutdown initiated..."
                
                # Notify application to stop accepting new trades
                curl -X POST http://localhost:3000/admin/shutdown
                
                # Wait for in-flight trades to complete
                sleep 30
                
                # Final GDPR audit log
                node -e "
                  const { gdprLogger } = require('./dist/core/security/gdpr-compliant-logger');
                  gdprLogger.auditGDPREvent({
                    eventType: 'system_shutdown',
                    dataSubject: 'system',
                    timestamp: new Date(),
                    legalBasis: 'System maintenance',
                    dataProcessed: ['application_logs'],
                    retentionPeriod: 90,
                    processingPurpose: 'Graceful shutdown'
                  });
                "
                
                echo "‚úÖ Graceful shutdown completed"

      # ============================================================================
      # SIDECAR CONTAINER - Log Shipping and Monitoring
      # ============================================================================
      - name: log-shipper
        image: fluent/fluent-bit:2.2.0
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc
          readOnly: true
        - name: tmp
          mountPath: /tmp

      # ============================================================================
      # VOLUMES
      # ============================================================================
      volumes:
      - name: logs
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: config-volume
        configMap:
          name: trading-bot-config
          defaultMode: 0440
      - name: secrets-volume
        secret:
          secretName: trading-bot-secrets
          defaultMode: 0440
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config

      # ============================================================================
      # DNS AND NETWORKING
      # ============================================================================
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0

      # ============================================================================
      # TERMINATION SETTINGS
      # ============================================================================
      terminationGracePeriodSeconds: 60
      restartPolicy: Always

---
# ============================================================================
# SERVICE ACCOUNT AND RBAC
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-bot-service-account
  namespace: trading-bot-final-production
  labels:
    app: trading-bot
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/TradingBotServiceRole
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: trading-bot-final-production
  name: trading-bot-role
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trading-bot-rolebinding
  namespace: trading-bot-final-production
subjects:
- kind: ServiceAccount
  name: trading-bot-service-account
  namespace: trading-bot-final-production
roleRef:
  kind: Role
  name: trading-bot-role
  apiGroup: rbac.authorization.k8s.io

---
# ============================================================================
# HORIZONTAL POD AUTOSCALER
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trading-bot-hpa
  namespace: trading-bot-final-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trading-bot-green
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
# ============================================================================
# POD DISRUPTION BUDGET
# ============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: trading-bot-pdb
  namespace: trading-bot-final-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: trading-bot
      version: green
