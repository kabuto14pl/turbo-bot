# Production deployment configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: trading-bot-production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "trading_bot_rules.yml"
    
    scrape_configs:
      - job_name: 'trading-bot'
        static_configs:
          - targets: ['trading-bot-service:3000']
        metrics_path: /metrics
        scrape_interval: 10s
        
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']
          
      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['postgres-exporter:9187']

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

  trading_bot_rules.yml: |
    groups:
    - name: trading_bot_alerts
      rules:
      - alert: TradingBotDown
        expr: up{job="trading-bot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading Bot is down"
          description: "Trading Bot has been down for more than 1 minute"
          
      - alert: HighErrorRate
        expr: rate(trading_bot_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: trading-bot-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: storage-volume
          mountPath: /prometheus
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=200h'
          - '--web.enable-lifecycle'
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
      - name: storage-volume
        persistentVolumeClaim:
          claimName: prometheus-storage-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: trading-bot-production
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage-pvc
  namespace: trading-bot-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp2
