    <style>
      body {
        margin: 0;

      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;

      .loading {
        color: white;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        animation: glow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
        padding: 2rem;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      @keyframes glow {
        from { text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(103,126,234,0.5); }
        to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(118,75,162,0.8); }
      }
      
      .loading small {
        font-size: 16px;
        opacity: 0.9;
        font-weight: 400;
        display: block;
        margin-top: 8px;
      }
    </style>
  </head>
