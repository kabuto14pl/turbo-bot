# Development configuration file
# AlertManager Configuration for Trading Bot Enterprise Monitoring
# Handles alert routing, grouping, inhibition, and notification delivery

global:
  # Global SMTP configuration for email notifications
  smtp_smarthost: 'localhost:587'
  smtp_from: 'trading-bot-alerts@company.com'
  smtp_auth_username: 'alerts'
  smtp_auth_password: 'secure_password'
  smtp_require_tls: true
  
  # Slack API URL for webhook notifications
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty integration key
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  
  # Global resolution timeout
  resolve_timeout: 5m

# Define notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing configuration
route:
  # Root route - catch all alerts
  group_by: ['alertname', 'severity', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  
  # Specific routing rules
  routes:
    # Critical alerts - immediate notification to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 5m
      routes:
        # System failures require immediate pager duty escalation
        - match_re:
            alertname: '(system_memory_high|market_data_down|trading_error_rate_high)'
          receiver: 'critical-system-alerts'
          group_wait: 0s
          repeat_interval: 2m
    
    # Warning alerts - standard notification flow
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
    
    # Info alerts - low priority notifications
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 2m
      group_interval: 10m
      repeat_interval: 24h
    
    # Trading-specific alerts
    - match:
        service: trading-engine
      receiver: 'trading-alerts'
      group_wait: 15s
      group_interval: 2m
      repeat_interval: 30m
    
    # Market data alerts
    - match:
        service: market-data
      receiver: 'market-data-alerts'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 15m

# Alert inhibition rules
inhibit_rules:
  # Inhibit warning memory alerts when critical memory alert is firing
  - source_match:
      severity: critical
      alertname: system_memory_high
    target_match:
      severity: warning
      alertname: system_memory_warning
    equal: ['instance']
  
  # Inhibit downstream alerts when market data is down
  - source_match:
      alertname: market_data_down
    target_match_re:
      alertname: '(trading_.*|signal_.*)'
    equal: ['exchange']
  
  # Inhibit strategy-specific alerts when orchestrator has high error rate
  - source_match:
      alertname: trading_error_rate_high
    target_match_re:
      alertname: 'strategy_.*_error'
    equal: ['instance']

# Notification receivers
receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#trading-bot-alerts'
        title: 'Trading Bot Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'warning'
  
  # Critical system alerts - multiple channels + PagerDuty
  - name: 'critical-system-alerts'
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
        description: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        details:
          alert_count: '{{ len .Alerts }}'
          firing_alerts: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
          dashboard_url: 'https://grafana.company.com/d/trading-bot-alerts'
        severity: 'critical'
    
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#trading-bot-critical'
        title: 'üö® CRITICAL SYSTEM ALERT'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .GroupLabels.severity }}
          *Count:* {{ len .Alerts }}
          
          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          *Value:* {{ .Annotations.value }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
          
          <https://grafana.company.com/d/trading-bot-alerts|üìä View Dashboard>
        color: 'danger'
        send_resolved: true
    
    email_configs:
      - to: 'trading-team@company.com,ops-team@company.com'
        subject: 'üö® CRITICAL: Trading Bot System Alert - {{ .GroupLabels.alertname }}'
        headers:
          Priority: 'high'
        body: |
          CRITICAL ALERT FIRED
          
          Alert Name: {{ .GroupLabels.alertname }}
          Severity: {{ .GroupLabels.severity }}
          Time: {{ .CommonAnnotations.timestamp }}
          
          Details:
          {{ range .Alerts }}
          - {{ .Annotations.description }}
            Value: {{ .Annotations.value }}
            Instance: {{ .Labels.instance }}
          {{ end }}
          
          Dashboard: https://grafana.company.com/d/trading-bot-alerts
          Runbook: https://wiki.company.com/trading-bot-runbooks
  
  # General critical alerts
  - name: 'critical-alerts'
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#trading-bot-alerts'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.description }}*
          Value: {{ .Annotations.value }}
          Instance: {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    
    email_configs:
      - to: 'trading-team@company.com'
        subject: 'üö® Trading Bot Critical Alert - {{ .GroupLabels.alertname }}'
        body: |
          Critical alert fired for Trading Bot.
          
          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          Value: {{ .Annotations.value }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
  
  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#trading-bot-alerts'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.description }}
          Value: {{ .Annotations.value }}
          {{ end }}
        color: 'warning'
        send_resolved: true
    
    email_configs:
      - to: 'trading-team@company.com'
        subject: '‚ö†Ô∏è Trading Bot Warning - {{ .GroupLabels.alertname }}'
        body: |
          Warning alert for Trading Bot.
          
          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          Value: {{ .Annotations.value }}
          Instance: {{ .Labels.instance }}
          {{ end }}
  
  # Info alerts
  - name: 'info-alerts'
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#trading-bot-info'
        title: '‚ÑπÔ∏è Info: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}
        color: 'good'
        send_resolved: false
  
  # Trading engine specific alerts
  - name: 'trading-alerts'
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#trading-engine'
        title: 'üìà Trading Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Trading System:* {{ .Annotations.description }}
          *Strategy:* {{ .Labels.strategy }}
          *Value:* {{ .Annotations.value }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        send_resolved: true
  
  # Market data alerts
  - name: 'market-data-alerts'
    slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#market-data'
        title: 'üìä Market Data Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Market Data:* {{ .Annotations.description }}
          *Exchange:* {{ .Labels.exchange }}
          *Symbol:* {{ .Labels.symbol }}
          *Value:* {{ .Annotations.value }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        send_resolved: true
