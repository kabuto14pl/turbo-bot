# ðŸ”§ [DEVELOPMENT-TOOL]
# Development configuration file
# ðŸš€ [PRODUCTION-OPERATIONAL]
# GitHub Actions Workflow - Flagging Validation Pipeline
# Automated flagging compliance checking for all pull requests and deployments
# 
# Production-ready CI/CD integration ensuring code classification compliance

name: ðŸ·ï¸ Flagging Validation Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Deployment target (staging/production)'
        required: false
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'
  DEPLOYMENT_TARGET: ${{ github.event.inputs.deployment_target || 'staging' }}

jobs:
  flagging-validation:
    name: ðŸ” Validate Code Classification
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci --production=false
        npm audit --audit-level=moderate
    
    - name: ðŸ·ï¸ Run Flagging Validation
      run: |
        echo "ðŸ” Running comprehensive flagging validation..."
        ./scripts/validate-flagging.sh
      continue-on-error: false
    
    - name: ðŸ”’ Security & Compliance Check
      run: |
        echo "ðŸ”’ Running security and compliance validation..."
        DEPLOYMENT_TARGET=${{ env.DEPLOYMENT_TARGET }} ./scripts/ci-cd-flagging-validation.sh
      env:
        NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    - name: ðŸ“Š Generate Flagging Report
      run: |
        echo "ðŸ“Š Generating detailed flagging compliance report..."
        ./scripts/validate-flagging.sh > flagging-report.txt 2>&1 || true
        
        echo "## ðŸ·ï¸ Flagging Compliance Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat flagging-report.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸ“¤ Upload Flagging Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flagging-compliance-report
        path: flagging-report.txt
        retention-days: 30
    
    - name: ðŸš¨ Check Critical Violations
      run: |
        if grep -q "CRITICAL:" flagging-report.txt; then
          echo "âŒ Critical flagging violations detected!"
          echo "::error::Critical flagging violations found - deployment blocked"
          exit 1
        fi
        
        if grep -q "Security violations detected" flagging-report.txt; then
          echo "âŒ Security violations detected!"
          echo "::error::Security violations found - deployment blocked"  
          exit 1
        fi
        
        echo "âœ… No critical violations detected"

  production-readiness:
    name: ðŸš€ Production Readiness Check  
    runs-on: ubuntu-latest
    needs: flagging-validation
    if: github.event.inputs.deployment_target == 'production' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: npm ci --production=false
    
    - name: ðŸ—ï¸ Build Production
      run: |
        echo "ðŸ—ï¸ Building for production..."
        npm run build
      env:
        NODE_ENV: production
    
    - name: ðŸ” Validate Production Build
      run: |
        echo "ðŸ” Validating production build compliance..."
        
        # Check for development components in build
        if find dist/ -name "*.js" -exec grep -l "DEVELOPMENT-VERSION\|TESTING-FRAMEWORK" {} \; 2>/dev/null; then
          echo "âŒ Development/Testing components found in production build!"
          exit 1
        fi
        
        # Check for backtest components in build
        if find dist/ -name "*.js" -exec grep -l "BACKTEST-ONLY" {} \; 2>/dev/null; then
          echo "âŒ Backtest-only components found in production build!"
          exit 1
        fi
        
        echo "âœ… Production build validation passed"
    
    - name: ðŸ“Š Production Metrics
      run: |
        echo "ðŸ“Š Calculating production readiness metrics..."
        
        TOTAL_PROD_FILES=$(find . -name "*.ts" -o -name "*.js" | grep -v node_modules | grep -v dist | xargs grep -l "PRODUCTION-" | wc -l)
        TOTAL_FILES=$(find . -name "*.ts" -o -name "*.js" | grep -v node_modules | grep -v dist | wc -l)
        
        if [ $TOTAL_FILES -gt 0 ]; then
          PROD_PERCENTAGE=$((TOTAL_PROD_FILES * 100 / TOTAL_FILES))
        else
          PROD_PERCENTAGE=0
        fi
        
        echo "## ðŸš€ Production Readiness Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- Production Components: $TOTAL_PROD_FILES" >> $GITHUB_STEP_SUMMARY
        echo "- Total Components: $TOTAL_FILES" >> $GITHUB_STEP_SUMMARY
        echo "- Production Ready: $PROD_PERCENTAGE%" >> $GITHUB_STEP_SUMMARY
        
        if [ $PROD_PERCENTAGE -lt 50 ]; then
          echo "âš ï¸ Warning: Low production readiness percentage" >> $GITHUB_STEP_SUMMARY
        fi

  deployment-approval:
    name: ðŸŽ¯ Deployment Approval
    runs-on: ubuntu-latest
    needs: [flagging-validation, production-readiness]
    if: always() && (needs.flagging-validation.result == 'success') && (needs.production-readiness.result == 'success' || needs.production-readiness.result == 'skipped')
    
    steps:
    - name: ðŸŽ‰ Deployment Approved
      run: |
        echo "ðŸŽ‰ All flagging validations passed!"
        echo "âœ… Code classification compliance verified"
        echo "âœ… Security standards met"
        echo "âœ… Production readiness confirmed"
        echo ""
        echo "ðŸš€ DEPLOYMENT APPROVED FOR: ${{ env.DEPLOYMENT_TARGET }}"
        
        echo "## âœ… Deployment Approval Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Target Environment**: ${{ env.DEPLOYMENT_TARGET }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Flagging Compliance**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Validation**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Production Readiness**: âœ… Verified" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ðŸš€ **APPROVED FOR DEPLOYMENT**" >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    name: ðŸš¨ Notify on Validation Failure
    runs-on: ubuntu-latest
    needs: [flagging-validation, production-readiness]
    if: always() && (needs.flagging-validation.result == 'failure' || needs.production-readiness.result == 'failure')
    
    steps:
    - name: ðŸš¨ Deployment Blocked
      run: |
        echo "ðŸš¨ DEPLOYMENT BLOCKED - Flagging validation failed!"
        echo "âŒ Code classification compliance issues detected"
        echo ""
        echo "Please review the flagging compliance report and fix violations before deployment."
        
        echo "## âŒ Deployment Blocked" >> $GITHUB_STEP_SUMMARY
        echo "**Reason**: Flagging validation failure" >> $GITHUB_STEP_SUMMARY
        echo "**Action Required**: Fix flagging compliance issues" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: ðŸš¨ **DEPLOYMENT BLOCKED**" >> $GITHUB_STEP_SUMMARY
        
        exit 1