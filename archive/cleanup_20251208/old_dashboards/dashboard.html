<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Enterprise Trading Bot Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00f5 50%, #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 245, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-connected { background: #4ade80; box-shadow: 0 0 10px #4ade80; }
        .status-disconnected { background: #f87171; box-shadow: 0 0 10px #f87171; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(0, 245, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00f5ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric:last-child { border-bottom: none; }
        
        .metric-label { color: #aaa; }
        .metric-value { color: #00f5ff; font-weight: 600; }
        .metric-value.positive { color: #4ade80; }
        .metric-value.negative { color: #f87171; }
        
        button {
            background: linear-gradient(135deg, #00f5ff 0%, #ff00f5 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover { transform: scale(1.05); }
        
        .loading { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Enterprise Trading Bot</h1>
            <p class="subtitle">FINALNA WERSJA ENTERPRISE - Real-time Autonomous Trading System</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-indicator" id="connection-status"></span>
                <span id="connection-text">Connecting...</span>
            </div>
            <button onclick="fetchBotData()">üîÑ Refresh Data</button>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">üè• System Health</div>
                <div id="health-content">
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">üí∞ Portfolio Status</div>
                <div id="portfolio-content">
                    <div class="metric">
                        <span class="metric-label">Balance</span>
                        <span class="metric-value">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">üß† ML System</div>
                <div id="ml-content">
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">‚öôÔ∏è System Info</div>
                <div id="system-content">
                    <div class="metric">
                        <span class="metric-label">Version</span>
                        <span class="metric-value">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let apiBase = '';
        
        // Auto-detect API endpoint
        function detectApiEndpoint() {
            const hostname = window.location.hostname;
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001';
            }
            
            // Codespaces: Replace port 5000 with 3001
            if (hostname.includes('-5000.')) {
                apiBase = window.location.origin.replace('-5000.', '-3001.');
                console.log('[API] Codespaces detected, using:', apiBase);
                return apiBase;
            }
            
            // Fallback: Try same origin
            return window.location.origin;
        }
        
        async function fetchBotData() {
            try {
                document.body.classList.add('loading');
                updateConnectionStatus('connecting');
                
                apiBase = detectApiEndpoint();
                console.log('[API] Fetching from:', apiBase);
                
                const healthResponse = await fetch(`${apiBase}/health`);
                
                if (!healthResponse.ok) {
                    throw new Error(`HTTP ${healthResponse.status}`);
                }
                
                const data = await healthResponse.json();
                console.log('[API] Data received:', data);
                
                updateDashboard(data);
                updateConnectionStatus('connected');
                
            } catch (error) {
                console.error('[API] Error:', error);
                updateConnectionStatus('disconnected');
                document.getElementById('connection-text').textContent = `‚ùå ${error.message}`;
            } finally {
                document.body.classList.remove('loading');
            }
        }
        
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connection-status');
            const text = document.getElementById('connection-text');
            
            if (status === 'connected') {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'üü¢ Connected';
            } else if (status === 'connecting') {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'üîÑ Connecting...';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'üî¥ Disconnected';
            }
        }
        
        function updateDashboard(data) {
            // Health
            const healthStatus = data.status || 'unknown';
            document.getElementById('health-content').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value positive">${healthStatus.toUpperCase()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uptime</span>
                    <span class="metric-value">${formatUptime(data.uptime || 0)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Version</span>
                    <span class="metric-value">${(data.version || 'N/A').substring(0, 25)}</span>
                </div>
            `;
            
            // Portfolio
            const metrics = data.metrics || {};
            const totalValue = metrics.totalValue || 10000;
            const pnl = (metrics.realizedPnL || 0) + (metrics.unrealizedPnL || 0);
            
            document.getElementById('portfolio-content').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Value</span>
                    <span class="metric-value">$${totalValue.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">P&L</span>
                    <span class="metric-value ${pnl >= 0 ? 'positive' : 'negative'}">$${pnl.toFixed(2)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Trades</span>
                    <span class="metric-value">${metrics.totalTrades || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Win Rate</span>
                    <span class="metric-value">${((metrics.winRate || 0) * 100).toFixed(1)}%</span>
                </div>
            `;
            
            // ML System
            const components = data.components || {};
            document.getElementById('ml-content').innerHTML = `
                <div class="metric">
                    <span class="metric-label">ML Phase</span>
                    <span class="metric-value">${metrics.mlLearningPhase || 'WARMUP'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Confidence</span>
                    <span class="metric-value">${((metrics.mlConfidenceThreshold || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Risk Manager</span>
                    <span class="metric-value ${components.riskManager ? 'positive' : 'negative'}">
                        ${components.riskManager ? '‚úÖ Active' : '‚ùå Error'}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Strategies</span>
                    <span class="metric-value ${components.strategies ? 'positive' : 'negative'}">
                        ${components.strategies ? '‚úÖ Active' : '‚ùå Error'}
                    </span>
                </div>
            `;
            
            // System Info
            document.getElementById('system-content').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Symbol</span>
                    <span class="metric-value">BTC-USDT</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Timeframe</span>
                    <span class="metric-value">1h</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Mode</span>
                    <span class="metric-value">PAPER TRADING</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Drawdown</span>
                    <span class="metric-value ${metrics.drawdown <= 0.05 ? 'positive' : 'negative'}">
                        ${((metrics.drawdown || 0) * 100).toFixed(2)}%
                    </span>
                </div>
            `;
        }
        
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }
        
        // Auto-fetch on load and every 5 seconds
        fetchBotData();
        setInterval(fetchBotData, 5000);
    </script>
</body>
</html>
