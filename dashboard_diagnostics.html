<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Diagnostics - Professional Analysis</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: #00ff00; 
            margin: 20px;
            line-height: 1.6;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #333; 
            background: #111;
        }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .warn { color: #ffff00; }
        .info { color: #00ffff; }
        pre { 
            background: #222; 
            padding: 10px; 
            overflow-x: auto; 
            border-left: 4px solid #00ff00;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #444; }
        .test-results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ğŸ” PROFESSIONAL DASHBOARD DIAGNOSTICS</h1>
    <p class="info">Master-level comprehensive testing suite for trading dashboard</p>

    <div class="test-section">
        <h2>ğŸš€ Quick Actions</h2>
        <button onclick="runAllTests()">ğŸ”¥ RUN ALL TESTS</button>
        <button onclick="testDashboardConnection()">ğŸŒ Test Dashboard Connection</button>
        <button onclick="analyzeDOMElements()">ğŸ“Š Analyze DOM Elements</button>
        <button onclick="testJavaScriptErrors()">âš¡ Check JS Errors</button>
        <button onclick="clearResults()">ğŸ§¹ Clear Results</button>
    </div>

    <div class="test-section">
        <h2>ğŸ“Š Test Results</h2>
        <div id="test-results" class="test-results">
            Click "RUN ALL TESTS" to start comprehensive analysis...
        </div>
    </div>

    <script>
        let testResults = document.getElementById('test-results');

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const className = type;
            testResults.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            testResults.scrollTop = testResults.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearResults() {
            testResults.innerHTML = '';
            log('Test results cleared', 'info');
        }

        async function testDashboardConnection() {
            log('ğŸŒ Testing dashboard connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002');
                if (response.ok) {
                    log('âœ… Dashboard server responding (HTTP 200)', 'pass');
                    
                    // Test if HTML contains expected elements
                    const html = await response.text();
                    
                    // Check for Chart.js
                    if (html.includes('chart.js')) {
                        log('âœ… Chart.js library detected in HTML', 'pass');
                    } else {
                        log('âŒ Chart.js library NOT found in HTML', 'fail');
                    }
                    
                    // Check for canvas elements
                    if (html.includes('main-chart')) {
                        log('âœ… main-chart canvas detected', 'pass');
                    } else {
                        log('âŒ main-chart canvas NOT found', 'fail');
                    }
                    
                    if (html.includes('macd-chart')) {
                        log('âœ… macd-chart canvas detected', 'pass');
                    } else {
                        log('âŒ macd-chart canvas NOT found', 'fail');
                    }
                    
                    // Check for strategy buttons
                    if (html.includes('strategy-toggle-btn')) {
                        log('âœ… Strategy toggle buttons detected', 'pass');
                    } else {
                        log('âŒ Strategy toggle buttons NOT found', 'fail');
                    }
                    
                } else {
                    log(`âŒ Dashboard server error: ${response.status}`, 'fail');
                }
            } catch (error) {
                log(`âŒ Connection failed: ${error.message}`, 'fail');
            }
        }

        async function analyzeDOMElements() {
            log('ğŸ“Š Opening dashboard for DOM analysis...', 'info');
            
            // Open dashboard in new window for testing
            const dashboardWindow = window.open('http://localhost:3002', 'dashboard', 'width=1200,height=800');
            
            if (!dashboardWindow) {
                log('âŒ Could not open dashboard window (popup blocked?)', 'fail');
                return;
            }

            // Wait for dashboard to load
            setTimeout(() => {
                try {
                    const doc = dashboardWindow.document;
                    
                    // Test Chart.js availability
                    if (dashboardWindow.Chart) {
                        log('âœ… Chart.js loaded successfully', 'pass');
                    } else {
                        log('âŒ Chart.js not loaded', 'fail');
                    }
                    
                    // Test canvas elements
                    const mainChart = doc.getElementById('main-chart');
                    if (mainChart) {
                        log('âœ… main-chart canvas found in DOM', 'pass');
                        log(`ğŸ“Š Canvas dimensions: ${mainChart.width}x${mainChart.height}`, 'info');
                    } else {
                        log('âŒ main-chart canvas not found in DOM', 'fail');
                    }
                    
                    const macdChart = doc.getElementById('macd-chart');
                    if (macdChart) {
                        log('âœ… macd-chart canvas found in DOM', 'pass');
                    } else {
                        log('âŒ macd-chart canvas not found in DOM', 'fail');
                    }
                    
                    // Test strategy buttons
                    const strategyBtns = doc.querySelectorAll('.strategy-toggle-btn');
                    log(`ğŸ“Š Found ${strategyBtns.length} strategy toggle buttons`, strategyBtns.length > 0 ? 'pass' : 'fail');
                    
                    strategyBtns.forEach((btn, index) => {
                        const strategy = btn.dataset.strategy;
                        log(`  â””â”€ Button ${index + 1}: ${strategy}`, 'info');
                    });
                    
                    // Test indicator buttons
                    const indicatorBtns = doc.querySelectorAll('.indicator-toggle');
                    log(`ğŸ“Š Found ${indicatorBtns.length} indicator toggle buttons`, indicatorBtns.length > 0 ? 'pass' : 'fail');
                    
                    // Test resize handles
                    const resizeHandles = doc.querySelectorAll('[id*="resize-handle"]');
                    log(`ğŸ“Š Found ${resizeHandles.length} resize handles`, resizeHandles.length > 0 ? 'pass' : 'fail');
                    
                    resizeHandles.forEach((handle, index) => {
                        log(`  â””â”€ Handle ${index + 1}: ${handle.id}`, 'info');
                    });
                    
                } catch (error) {
                    log(`âŒ DOM analysis failed: ${error.message}`, 'fail');
                }
            }, 3000);
        }

        async function testJavaScriptErrors() {
            log('âš¡ Testing JavaScript execution...', 'info');
            
            // Open dashboard and monitor console
            const dashboardWindow = window.open('http://localhost:3002', 'dashboard_js_test', 'width=1200,height=800');
            
            if (!dashboardWindow) {
                log('âŒ Could not open dashboard window', 'fail');
                return;
            }

            // Override console methods to capture errors
            setTimeout(() => {
                try {
                    const originalError = dashboardWindow.console.error;
                    const originalLog = dashboardWindow.console.log;
                    
                    dashboardWindow.console.error = function(...args) {
                        log(`ğŸš¨ Console Error: ${args.join(' ')}`, 'fail');
                        originalError.apply(this, args);
                    };
                    
                    dashboardWindow.console.log = function(...args) {
                        const message = args.join(' ');
                        if (message.includes('âœ…') || message.includes('ğŸ“Š') || message.includes('ğŸ›ï¸')) {
                            log(`ğŸ“ Dashboard Log: ${message}`, 'pass');
                        }
                        originalLog.apply(this, args);
                    };
                    
                    log('âœ… Console monitoring enabled', 'info');
                    
                    // Test if main variables exist
                    setTimeout(() => {
                        if (dashboardWindow.mainChart) {
                            log('âœ… mainChart variable exists', 'pass');
                        } else {
                            log('âŒ mainChart variable not found', 'fail');
                        }
                        
                        if (dashboardWindow.macdChart) {
                            log('âœ… macdChart variable exists', 'pass');
                        } else {
                            log('âŒ macdChart variable not found', 'fail');
                        }
                    }, 5000);
                    
                } catch (error) {
                    log(`âŒ JavaScript test setup failed: ${error.message}`, 'fail');
                }
            }, 2000);
        }

        async function runAllTests() {
            log('ğŸ”¥ Starting comprehensive dashboard analysis...', 'info');
            log('â”'.repeat(60), 'info');
            
            await testDashboardConnection();
            log('â”'.repeat(30), 'info');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            await analyzeDOMElements();
            log('â”'.repeat(30), 'info');
            
            await new Promise(resolve => setTimeout(resolve, 1000)); 
            await testJavaScriptErrors();
            
            log('â”'.repeat(60), 'info');
            log('ğŸ¯ Comprehensive analysis completed. Check results above.', 'info');
        }

        // Initialize
        log('ğŸ” Professional Dashboard Diagnostics Ready', 'info');
        log('Click "RUN ALL TESTS" to start master-level analysis', 'warn');
    </script>
</body>
</html>
